<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>TikTok Clone</title>
 
  </head>
  <body>
    <div class="app__videos"">
      
      <div class="video">
        <video class="video__player" src="video1.mp4"></video>
        <div class="videoSidebar">
          <div class="videoSidebar__button">
            <span class="material-icons">favorite_border</span>
            <p>100k</p>
            </div>
          <div class="videoSidebar__button">
            <span class="material-icons">message</span>
            <p>123</p>
            </div>
          <div class="videoSidebar__button">
          <span class="material-icons">share</span>
          <p>3k</p>
          </div>

        </div>
       
        <div class="videoFooter">
          <div class="videofooter__text">
            <h3>Gean Gouveia</h3>
            <p class="videoFooter__description">Aula de TikTok
            </p>
            <div class="videoFOoter__ticket">
              <span class="material-icons videoFooter__icon">music_note</span>
              <marquee>Nome da Música</marquee>
            </div>
          </div>
     </div>      
<img src="cd.png" alt="" class="videoFooter__record">

        </div>

        <div class="video">
          <video class="video__player" src="video2"></video>
          <div class="videoSidebar">
            <div class="videoSidebar__button">
              <span class="material-icons">favorite_border</span>
              <p>100k</p>
              </div>
            <div class="videoSidebar__button">
              <span class="material-icons">message</span>
              <p>123</p>
              </div>
            <div class="videoSidebar__button">
            <span class="material-icons">share</span>
            <p>3k</p>
            </div>
  
          </div>
         
          <div class="videoFooter">
            <div class="videofooter__text">
              <h3>Gean Gouveia</h3>
              <p class="videoFooter__description">Aula de TikTok
              </p>
              <div class="videoFOoter__ticket">
                <span class="material-icons videoFooter__icon">music_note</span>
                <marquee>Nome da Música</marquee>
              </div>
            </div>
       </div>      
  <img src="cd.png" alt="" class="videoFooter__record">
  
          </div>

      </div>
      <script>
        const videos = document.querySelectorAll('video');
  
  
        for (const video of videos) {
          video.addEventListener('click', function () {
            console.log('clicked');
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
          });
        }
      </script>
  </body>
 </html>
